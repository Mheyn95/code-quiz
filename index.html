<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <!--put in a link to high score page-->
        <a href="./index.html" id="play-again">Try again?</a>
        <p id="timerEl"></p>
    </header>
    <main>
        
        <!--intro section-->
        <section id="start-div">
            <h1 id="intro-text">Welcome to the Coding Quiz!</h1>
            <p id="description">Please select an option for each question. You will be scored based on how much time is left on the timer in the top right of the screen. But be careful, every wrong answer will decrease the timer by 10 seconds! Good Luck!</p>
            <button class="btn" id="start"> Start Quiz! </button>
        </section>

        <!--question section-->
        <!--use same h1 as above-->
        <h1 id="question-text"></h1>
        <section id="answer-choices">
        </section>

        <div id="score-box">
            <h1>Scores!</h1>
            <div id="box">
                
            </div>
        </div>

    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
